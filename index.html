<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CAC</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CAC Icon -->
  <link rel="icon" type="image/x-icon" href="./img/cac-icon.ico">

  <!-- AOS Animations -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  
  <!-- Styles -->
  <link href="styles.css" rel="stylesheet">
  <link href="common-styles.css" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-2 mr-md-4" id="logoContainer">
          <i class="fas fa-film"></i>
          <a class='navbar-brand' href='/'>
            <span>CAC-Movies</span>
          </a>
        </div>
  
        <div class="col-12 col-md-10 ml-md-4" id="navLinksDiv">
          <a class="link" href="#moviesSection">Tendencias</a>
          <a class='link' href='//register.html'>Registrarse</a>
          <a class='link darkBG' href='//login.html'>Iniciar Sesión</a>
        </div>
      </div>
    </div>
  </header>
  
  <section id="bannerContainer" data-aos="zoom-in" data-aos-duration="1500">
      <h1>Películas y series ilimitadas en un solo lugar.</h1>
      <h2>Disfruta donde quieras.</h2>
      <h3>Cancelá en cualquier momento.</h3>
      <a href='/register.html'>
        <button id="registerBtn" class="whiteHover">Suscribirse</button>
      </a>
  </section>

  <!-- Boostrap Search -->
  <section id="searcherContainer" data-aos="fade-up" data-aos-delay="120" data-aos-duration="2200">
    <div class="input-group">
      <h1>¿Qué estás buscando para ver?</h1>
      <input type="text" id="searchInput" class="form-control rounded" placeholder="Película o Serie..." aria-label="Search" aria-describedby="search-addon" />
      <button class="whiteHover" id="searchButton">Buscar</button>
    </div>
  </section>

  

  <section id="moviesSection" data-aos="fade-up" data-aos-delay="120" data-aos-duration="1200">
    <h1>Tendencias</h1>
    <div id="moviesGrid">
      
    </div>
    <div id="pagesButtons">
      <button id="prevPage" class="whiteHover">Anterior</button>
      <button id="nextPage" class="whiteHover">Siguiente</button>
    </div>
  </section>

  <footer>
    <div class="footerBtns">
      <a href="#" class="link">Términos y Condiciones</a>
      <a href="#" class="link">Darme de baja</a>
      <a href="#" class="link">Ayuda</a>
      <a href="#" class="link darkBG">Administrador Películas</a>
    </div>
  </footer>
    
  <a id="arrow-up" href="#bannerContainer"> 
    <i class="fa fa-circle-up"alt="arrow-up"></i>
  </a>
 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- AOS Animation -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
 
  <script src="https://kit.fontawesome.com/7e976723c9.js" crossorigin="anonymous"></script>
  <!-- Las películas obtenidas de la API -->
  <script src="movies.js"></script>
 </body>
</html>
